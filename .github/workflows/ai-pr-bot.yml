name: AI PR Bot

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  ai_pr:
    if: >
      (github.event_name == 'issues' && contains(join(fromJson('["ai-pr","ai-fix","ai-change"]')), 
        (github.event.issue.labels.*.name | join(",")))) ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/ai-pr'))
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.* unidiff==0.7.5

      - name: Run AI PR bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          REPO_FULL_NAME: ${{ github.repository }}
          DEFAULT_MODEL: gpt-4o-mini
        run: |
          python .github/scripts/gpt_pr_bot.py

      - name: Create pull request
        if: env.AI_BRANCH_CREATED == 'true'
        run: |
          BRANCH=$(cat .ai_pr_branch.txt)
          TITLE=$(cat .ai_pr_title.txt)
          BODY=$(cat .ai_pr_body.md)
          gh pr create --title "$TITLE" --body "$BODY" --head "$BRANCH" --base "${{ github.event.repository.default_branch || 'main' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
